<!doctype html>
<html lang="en">

<head>
  <title>GraphiQL</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    #graphiql {
      height: 100vh;
    }
  </style>
  <script crossorigin src="/sandbox/react18.production.min.js"></script>
  <script crossorigin src="/sandbox/react-dom18.production.min.js"></script>
  <script src="/sandbox/graphiql.min.js" type="application/javascript"></script>
  <link rel="stylesheet" href="/sandbox/graphiql.min.css" />
  <script src="/sandbox/plugin-explorer-umd-3.2.5.js" crossorigin></script>
  <link rel="stylesheet" href="/sandbox/plugin-explorer-3.2.5.css" />
</head>

<body>
  <div id="graphiql">Loading...</div>
  <script>
    // The CONST_CASE variables are replaced by the server.
    // Updating the query and variables in localStorage will inject the query/variables into the GraphiQL editor.
    window.localStorage.setItem('graphiql:query', `INJECTED_QUERY`);
    window.localStorage.setItem('graphiql:variables', `INJECTED_VARIABLES`);

    const root = ReactDOM.createRoot(document.getElementById('graphiql'));
    const fetcher = GraphiQL.createFetcher({
      url: window.location.href,
    });
    const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();
    root.render(
      React.createElement(GraphiQL, {
        fetcher,
        defaultEditorToolsVisibility: true,
        plugins: [explorerPlugin],
      }),
    );
  </script>
</body>

</html>
