<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Test</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/occurrence/search">Occurrence Search</a>
        <a href="/danish-occurrence/search">Danish Occurrence Search</a>
        <a href="/dataset/search">Dataset Search (disabled)</a>
      </nav>
    </header>
    <div id="root" class="gbif"></div>

    <script type="module">
      import { render } from '/gbif-lib.js';

      render(document.getElementById('root'), {
        gbifEnv: 'dev',
        extraOccurrenceSearchPages: [
          {
            path: 'danish-occurrence/search',
            overwriteConfig: {
              occurrencePredicate: {
                type: 'and',
                predicates: [
                  {
                    type: 'equals',
                    key: 'countryCode',
                    value: 'DK',
                  },
                ],
              },
            },
          },
        ],
        pages: [
          {
            id: 'occurrence-search',
          },
        ],
        languages: [
          {
            code: 'en',
            label: 'English',
            default: true,
            textDirection: 'ltr',
          },
          {
            code: 'da',
            label: 'Dansk',
            default: false,
            textDirection: 'ltr',
          },
          {
            code: 'ar',
            label: 'العربية',
            default: false,
            textDirection: 'rtl',
          },
        ],
        occurrencePredicate: {
          type: 'and',
          predicates: [
            {
              type: 'range',
              key: 'year',
              value: {
                gte: '2009',
                lte: '2012',
              },
            },
          ],
        },
        theme: {
          colors: {
            primary: 'blue',
          },
          borderRadius: 0,
        },
        OBISKey: 'ba0670b9-4186-41e6-8e70-f9cb3065551a',
        taiwanNodeidentifier: '239',
      });
    </script>
  </body>
</html>
